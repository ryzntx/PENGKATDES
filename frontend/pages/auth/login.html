<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Masuk &mdash; PENGKATDES</title>
        <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/css/Nunito.css">
        <link rel="stylesheet" href="../../assets/css/untitled.css">
    </head>

    <body class="d-block" style="background: url(&quot;../../assets/img/n0walls_1508.jpg&quot;) center / cover;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card bg-body bg-opacity-75 bg-gradient shadow-lg o-hidden border-0 my-5 rounded-4">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Selamat Datang!</h4>
                                </div>

                                <div class="alert alert-danger" role="alert">Ups, sepertinya ada kesalahan...</div>


                                <div class="alert alert-success" role="alert">Berhasil Daftar</div>

                                <form class="user" action="#" method="post">
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                            id="inputUsername" aria-describedby="emailHelp"
                                            placeholder="Masukan Nama Pengguna" name="username" required></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                                            id="inputPassword" placeholder="Sandi" name="password" required></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check"><input class="form-check-input custom-control-input"
                                                    type="checkbox" id="formCheck-1"><label
                                                    class="form-check-label custom-control-label"
                                                    for="formCheck-1">Ingat
                                                    saya</label></div>
                                        </div>
                                    </div><button class="btn btn-primary d-block btn-user w-100"
                                        type="submit">Masuk</button>
                                    <hr>
                                </form>
                                <!-- <div class="text-center"><a class="small" href="forgot-password.html">Lupa Sandi?</a></div> -->
                                <div class="text-center"><a class="small" href="./register.html">Buat
                                        Akun</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../assets/js/bs-init.js"></script>
        <script src="../../assets/js/theme.js"></script>
    </body>

</html>
